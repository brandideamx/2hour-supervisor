    <div class="unconscious">
        <div class="container autoAlphaOff"></div>

        <div class="scenario-template keep-quiet">
            <div class="scenario-lbl"></div>
            <div class="scenario-desc"></div>
            <div class="board-container"></div>

            <!-- <div class="btn prev disabled">

            <div class="btn next">
                <div class="valign">
                    <div class="middle">NEXT</div>
                </div>
            </div>

            <div class="final-next-popup">
                <div class="valign">
                    <div class="middle">
                        <p>Click NEXT to begin a new scenario.</p>
                        <div class="btn final-next">
                            <div class="valign">
                                <div class="middle">NEXT</div>
                            </div>
                        </div>

            </div>

            <div class="img-bg"></div>
        </div>

        <div class="micro-template keep-quiet">
            <div class="speech-bubble"></div>
            <div class="img-container">
                <div class="feedback-container"></div>
            </div>
            <div class="controls-container">
                <div class="question"></div>
                <div class="btn yes">
                    <div class="valign">
                        <div class="middle">YES</div>
                    </div>
                </div>
                <div class="btn no">
                    <div class="valign">
                        <div class="middle">NO</div>
                    </div>
                </div>
            </div>
            <div class="person-hears"></div>
        </div>
