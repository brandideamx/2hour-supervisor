<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=0.9, maximum-scale=0.9">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title></title>

	<link href="../../core/css/master.css" rel="stylesheet">
	<link href="../../core/fonts/fonts.css" rel="stylesheet">
	<link href="intervene.css" rel="stylesheet">

	<script src="../../core/script/gsap/TweenMax.min.js"></script>
	<script src="../../core/script/jquery.js"></script>
	<script src="../../core/script/jquery-ui.min.js"></script>
	<script src="../../core/script/jquery.ui.touch-punch.min.js"></script>
	<script src="../../core/script/util.js"></script>
	<script src="../../core/script/widgets.js"></script>
	<script src="../../core/script/touchable.js"></script>
	<script src="../../core/models/pager.js"></script>
	<script src="intervene.js"></script>
	<script src="quiz.js"></script>
</head>
<body>
	<div id="intervene">
		<div class="mainColumn">
			<div class="intro">
				<div class="blueBox">
					<div class="landing">
						<img class="alpha-off" />
						<div class="textBlock">
							<div class="header"></div>
							<div class="body"></div>
						</div>
					</div>
				</div>
				<div class="news">
					<img class="defaultOutcome" />
					<div class="text"></div>
				</div>
				<div class="btn next alpha-off"></div>
			</div>
			<div class="timeline">
				<div class="title"></div>
				<div class="inst"></div>
				<div class="line">
					<img src="img/timelines.png" class="lines" />
					<img src="img/unknown_outcome.png" class="outcome" />
				</div>
				<div class="changebox">
					<div class="arrow"></div>
					<div class="question"></div>
					<div class="options"></div>
				</div>
				<div class="btn done"></div>
			</div>
		</div>
		<div class="quiz-container alpha-off">
			<div class="contentBlock">
				<div class="question"></div>
				<div class="feedback alpha-off"></div>
			</div>
			<div class="answers"></div>
		</div>
		<div class="conclusion">
			<div class="logo"></div>
			<div class="title"></div>
			<div class="copy"></div>
		</div>


	</div>
	<div class="outro">
		<div id="stripe">
			<div class="headline"></div>
			<div class="textColumn">
				<div class="title"></div>
				<div class="bodycopy"></div>
				<div class="tryagain btn"></div>
				<div class="next btn"></div>
			</div>
		</div>
	</div>

	<script src="../../core/script/debug.js"></script>
</body>
</html>
