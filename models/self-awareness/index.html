<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>

	<link href="../../core/css/master.css" rel="stylesheet">
	<link href="../../core/fonts/fonts.css" rel="stylesheet">
	<link href="awareness.css" rel="stylesheet">
	<link href="workplace_stereotypes.css" rel="stylesheet">

    <!-- <link href="unconscious.css" rel="stylesheet"> -->

	<script src="../../core/script/gsap/TweenMax.min.js"></script>
	<script src="../../core/script/jquery.js"></script>
	<script src="../../core/script/jquery-ui.min.js"></script>
	<script src="../../core/script/jquery.ui.touch-punch.min.js"></script>
	<script src="../../core/script/util.js"></script>
	<!-- <script src="../../core/script/widgets.js"></script> -->
	<script src="../../core/script/touchable.js"></script>
	<script src="awareness.js"></script>
	<script src="click-reveal.js"></script>
    <!-- <script src="unconscious.js"></script> -->
    <!-- <script src="micro.js"></script> -->
    <script src="pager.js"></script>
</head>
<body>
	<div class="column">
		<div class="theater">
            <div class="videoContainer"></div>
            <div class="btn next" id="thenextbutton"></div>
			<!-- <div class="btn transcript"></div> -->
        </div>

		<div class="activity">
			<div class="mainColumn">
				<div class="scenario">
					<div class="label"></div>
					<div class="pre-inst"></div>
					<div class="inst"></div>
					<div class="people"></div>
					<div class="timer"></div>
					<div class="btn start"></div>
				</div>
				<div class="grid">
					
					<div class="title"></div>
					<div class="model column">
						<div class="label"></div>
						<div class="people">
							<div class="slot slot1"></div>
							<div class="slot slot2"></div>
							<div class="slot slot3"></div>
							<div class="slot slot4"></div>
							<div class="slot slot5"></div>
							<div class="slot slot6"></div>
							<div class="slot slot7"></div>
							<div class="slot slot8"></div>
							<div class="slot slot9"></div>
							<div class="slot slot10"></div>
							<div class="slot slot11"></div>
							<div class="slot slot12"></div>
							<div class="slot slot13"></div>
							<div class="slot slot14"></div>
							<div class="slot slot15"></div>
						</div>
					</div>
					<div class="struggling column">
						<div class="label"></div>
						<div class="people">
							<div class="slot slot1"></div>
							<div class="slot slot2"></div>
							<div class="slot slot3"></div>
							<div class="slot slot4"></div>
							<div class="slot slot5"></div>
							<div class="slot slot6"></div>
							<div class="slot slot7"></div>
							<div class="slot slot8"></div>
							<div class="slot slot9"></div>
							<div class="slot slot10"></div>
							<div class="slot slot11"></div>
							<div class="slot slot12"></div>
							<div class="slot slot13"></div>
							<div class="slot slot14"></div>
							<div class="slot slot15"></div>
						</div>
					</div>
					<div class="btn labels"></div>
					<div class="btn next" id="thenextbutton"></div>
					<div class="prompt"></div>
				</div>
				<div id="workplace_stereotypes" hidden="true">
					<div class="examples-container alpha-off">
						<div class="header"></div>
						<div class="body"></div>
						<div class="instructions"></div>

						<div id="examples-column-left"></div>
	
						<div class="examples-feedback alpha-off">
							<div class="title"></div>
							<div class="copy"></div>
						</div>

						<div class="btn next alpha-off"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
