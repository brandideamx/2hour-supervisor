<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=0.9, maximum-scale=0.9">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>

	<link href="../../core/css/master.css" rel="stylesheet">
	<link href="../../core/fonts/fonts.css" rel="stylesheet">
	<link href="sex-and-gender.css" rel="stylesheet">

	<script src="../../core/script/gsap/TweenMax.min.js"></script>
	<script src="../../core/script/jquery.js"></script>
	<script src="../../core/script/jquery-ui.min.js"></script>
	<script src="../../core/script/jquery.ui.touch-punch.min.js"></script>
	<script src="../../core/script/util.js"></script>
	<script src="../../core/script/widgets.js"></script>
	<script src="../../core/script/touchable.js"></script>
	<script src="sex-and-gender.js"></script>

<!--	<script src="pager2.js"></script>-->
	<script src="click-reveal.js"></script>
	<script src="gender.js"></script>

	<!-- <link href="global2.css" rel="stylesheet" /> -->
	<link href="bullying.css" rel="stylesheet">
	<link href="gender.css" rel="stylesheet">
</head>
<body>
	<div class="theater">
            <div class="videoContainer"></div>
            <div class="btn next" id="thenextbutton"></div>
			<!-- <div class="btn transcript"></div> -->
        </div>
	<div class="container-fluid">
	    <div class="fixed-width-1000">
	        <div class="js-sorting">
	            <div class="image-container"></div>
	            <div class="image-caption-container">
	                <p class="caption"></p>
	            </div>
	            <div class="ui-choice-container">
	                <p class="question"></p>
	                <div class="center-buttons">
	                    <a href="javascript:void(0)" class="btn lg choice" id="yes">YES</a>
	                    <a href="javascript:void(0)" class="btn lg choice" id="no">NO</a>
	                </div>
	            </div>
	        </div>

	        <div id="bullying" hidden="true">
				<div class="examples-container alpha-off">
					<div class="header"></div>
					<div class="instructions"></div>

					<div class="examples-feedback alpha-off">
						<div class="title"></div>
						<div class="copy"></div>
					</div>

					<div class="btn next alpha-off"></div>
				</div>
			</div>

	        <div class="time-lapse">
	            <div class="copy">
	                <p></p>
	            </div>
	            <div class="calendar">
	                <div class="calendar-page-new" id="p1"></div>
	                <div class="calendar-page-new" id="p2"></div>
	                <div class="calendar-page-new last" id="p3"></div>
	            </div>
	        </div>
	        <div class="pre-conclusion">
	            <div class="stripe">
	                <div class="conclusion-image-container"></div>
	                <div class="blurb"></div>
	                <div class="conclusion-text"></div>
	                <a href="javascript:void(0)" class="btn lg choice" id="continue">NEXT</a>
	            </div>
	        </div>
	        <div class="conclusion">
	            <div class="title"></div>
	            <div class="summary">
	                <p></p>
	            </div>
	            <div class="results-container">
	                <div class="escalated">
	                    <div class="header"></div>
	                    <div class="thumbnails">
	                        <div class="thumbnail empty" id="esc1"></div>
	                        <div class="thumbnail empty" id="esc2"></div>
	                        <div class="thumbnail empty" id="esc3"></div>
	                        <div class="thumbnail empty" id="esc4"></div>
	                        <div class="thumbnail empty" id="esc5"></div>
	                        <div class="thumbnail empty" id="esc6"></div>
	                    </div>
	                </div>
	                <div class="not-escalated">
	                    <div class="header"></div>
	                    <div class="thumbnails">
	                        <div class="thumbnail empty" id="noesc1"></div>
	                        <div class="thumbnail empty" id="noesc2"></div>
	                        <div class="thumbnail empty" id="noesc3"></div>
	                        <div class="thumbnail empty" id="noesc4"></div>
	                        <div class="thumbnail empty" id="noesc5"></div>
	                        <div class="thumbnail empty" id="noesc6"></div>
	                    </div>
	                </div>
	                <div class="instructions"></div>
	                <div class="feedback">
	                    <div class="text">
	                        <div class="blurb"></div>
	                        <div class="title"></div>
	                        <div class="body"></div>
	                    </div>
	                    <img class="close" src="img/fb_close.png" />
	                </div>
	            </div>
	            <div id="definitionbtn" class="infoTab"></div>
	            <a href="javascript:void(0)" class="btn lg choice" id="conclusion-next"></a>
	        </div>
	    </div>
	</div>
	<div id="stripe" class="conclusion-2">
	    <div class="mainColumn" id="column-one">
	        <div class="title"></div>
	        <div class="bodycopy"></div>
	        <div id="nextbtn" class="btn"></div>
	    </div>
	</div>
	<div class="unconscious">
        <div class="container autoAlphaOff"></div>

        <div class="scenario-template keep-quiet">
            <div class="scenario-lbl"></div>
            <div class="scenario-desc"></div>
            <div class="board-container"></div>

            <!-- <div class="btn prev disabled">
                <div class="valign">
                    <div class="middle">BACK</div>
                </div>
            </div> -->
            <div class="btn next">
                <div class="valign">
                    <div class="middle">NEXT</div>
                </div>
            </div>

            <div class="final-next-popup">
                <div class="valign">
                    <div class="middle">
                        <p>Click NEXT to continue with your training.</p>
                        <div class="btn final-next">
                            <div class="valign">
                                <div class="middle">NEXT</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="img-bg"></div>
        </div>

        <div class="micro-template keep-quiet">
            <div class="speech-bubble"></div>
            <div class="img-container">
                <div class="feedback-container"></div>
            </div>
            <div class="controls-container">
                <div class="question"></div>
                <div class="btn yes">
                    <div class="valign">
                        <div class="middle">YES</div>
                    </div>
                </div>
                <div class="btn no">
                    <div class="valign">
                        <div class="middle">NO</div>
                    </div>
                </div>
            </div>
            <div class="person-hears"></div>
        </div>

        <div class="definitions">
            <span style="font-size: 11px; line-height: 12px; display: block; top: -3px; position: relative;">
                Microaggressions Definitions
            </span>
        </div>
    </div>

	<div id="genderContainer">

		<div id="menu" class="mainColumn hideMe">
				<div class="mainLabel"></div>
				<div class="stripe">
						<div class="textBlock">
								<div class="title"></div>
								<div class="copy"></div>
						</div>
				</div>
				<div class="people"></div>
				<div class="btn next disabled hidden"></div>
		</div>

		<div id="scenario" class="hideMe">
				<div class="mainColumn">
						<div class="phase">
								<div class="instructions offScreen"></div>
								<div class="videoContainer offScreen"></div>
								<div class="options offScreen"></div>
								<div class="coachContainer offScreen"></div>
								<!-- <button class="btn transcript-btn">Transcript</button> -->
								<div class="infoTab transcript" id="definitionbtn">Transcript</div>
						</div>
				</div>
		</div>
	</div>
	<script src="../../core/script/debug.js"></script>
</body>
</html>
